version: '3.8'

services:
  web:
    # 현재 디렉토리의 Dockerfile을 사용하여 이미지를 빌드합니다.
    build: .
    # 컨테이너의 이름을 'crypto-lab-web'으로 설정합니다.
    container_name: crypto-lab-web
    # 호스트의 5000번 포트를 컨테이너의 5000번 포트로 매핑합니다.
    # 이를 통해 호스트의 웹 브라우저에서 http://localhost:5000으로 접속할 수 있습니다.
    ports:
      - "5000:5000"
    # 현재 디렉토리를 컨테이너의 /app 디렉토리와 동기화(마운트)합니다.
    # 이를 통해 코드를 수정하면 별도의 빌드 없이 바로 컨테이너에 반영됩니다. (개발 환경에 유용)
    volumes:
      - .:/app
